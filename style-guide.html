<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Carnation - Style Guide</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"

    <!-- Style.css -->
    <link rel="stylesheet" href="/css/index2.css">

</head>

<body>
 <!-- Typography Styles-->
    <div class="Typography">
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <p class="body-text-l">Paragraph | body-text-l</p>
        <p class="body-text-m">Paragraph |  Body-text-m</p>
        <p class="body-text-s">Paragraph |  Body-text-s</p>
        <div class="link">Text | link</div>
        <div class="sub-heading">Text | Sub Heading</div>
    </div>

    <!-- Button Styles -->
    <div class="buttons">
        <a href="#" class="primary-btn btn-text">Explore Our Rooms</a>
        <a href="#" class="secondary-btn btn-text">Explore Our Rooms</a>
    </div>

</html>
